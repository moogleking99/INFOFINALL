<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white h-screen p-5">
            <h1 class="text-2xl font-bold mb-5">Manager Panel</h1>
            <nav>
                <a href="#dashboard" class="block py-2 px-4 hover:bg-gray-700">Dashboard</a>
                <a href="#portfolios" class="block py-2 px-4 hover:bg-gray-700">Manage Portfolios</a>
                <a href="#reports" class="block py-2 px-4 hover:bg-gray-700">View Reports</a>
                <a href="#analytics" class="block py-2 px-4 hover:bg-gray-700">Analytics</a>
                <a href="stockinfo.html" class="block py-2 px-4 hover:bg-gray-700">Stock Info</a>

            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-10">
            <header class="bg-green-500 text-white p-5 rounded-lg text-center text-2xl">
                Manager Dashboard
                <p class="text-sm mt-2">
                    <strong>Username:</strong> <span id="username"></span>
                </p>
            </header>

            <div class="grid grid-cols-3 gap-4 mt-5">
                <div class="bg-white p-5 rounded-lg shadow">
                    <h3 class="text-lg font-semibold">Approve Transactions</h3>
                    <button onclick="fakeAction('Approve Transactions')" class="mt-3 bg-green-500 text-white py-2 px-4 rounded">Approve</button>
                </div>
                <div class="bg-white p-5 rounded-lg shadow">
                    <h3 class="text-lg font-semibold">View Portfolio Performance</h3>
                    <button onclick="fakeAction('View Portfolio Performance')" class="mt-3 bg-blue-500 text-white py-2 px-4 rounded">View</button>
                </div>
                <div class="bg-white p-5 rounded-lg shadow">
                    <h3 class="text-lg font-semibold">Generate Performance Reports</h3>
                    <button onclick="generateReport()" class="mt-3 bg-yellow-500 text-white py-2 px-4 rounded">Generate</button>
                </div>
                <div class="bg-white p-5 rounded-lg shadow">
                    <h3 class="text-lg font-semibold">Analyze Market Trends</h3>
                    <button onclick="fakeAction('Analyze Market Trends')" class="mt-3 bg-indigo-500 text-white py-2 px-4 rounded">Analyze</button>
                </div>
                <div class="bg-white p-5 rounded-lg shadow">
                    <h3 class="text-lg font-semibold">Manage Client Portfolios</h3>
                    <button onclick="managePortfolio()" class="mt-3 bg-gray-500 text-white py-2 px-4 rounded">Manage</button>
                </div>
                <div class="bg-white p-5 rounded-lg shadow">
                    <h3 class="text-lg font-semibold">Create Report</h3>
                    <button onclick="createReport()" class="mt-3 bg-orange-500 text-white py-2 px-4 rounded">Create</button>
                </div>
            </div>

            <!-- Logout Button -->
            <button class="mt-10 bg-red-500 text-white py-2 px-4 rounded" onclick="logout()">Logout</button>
        </main>
    </div>

    <script>
        // Retrieve logged-in user
        const loggedInUser = localStorage.getItem("loggedInUser");

        if (loggedInUser) {
            const userDataString = localStorage.getItem(loggedInUser);
            console.log("User Data Retrieved:", userDataString); // Debugging log

            if (userDataString) {
                const userData = JSON.parse(userDataString);

                if (userData.username) {
                    document.getElementById("username").innerText = userData.username;
                } else {
                    alert("User data missing. Please log in again.");
                    localStorage.removeItem("loggedInUser");
                    window.location.href = "index.html";
                }
            } else {
                alert("User data not found. Please log in again.");
                localStorage.removeItem("loggedInUser");
                window.location.href = "index.html";
            }
        } else {
            alert("You are not logged in.");
            window.location.href = "index.html";
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "index.html";
        }

        function fakeAction(action) {
            alert(`${action} action performed!`);
        }

        function createReport() {
            alert("Creating a new report...");
            // Placeholder for future implementation of report creation logic
        }

        function managePortfolio() {
            alert("Managing client portfolios...");
            // Placeholder for future implementation of portfolio management
        }

        function generateReport() {
            alert("Generating performance report...");
            // Placeholder for report generation logic
        }
    </script>
</body>
</html>
