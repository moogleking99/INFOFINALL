<!DOCTYPE html>
<html>
<head>
  <title>Stock Info with Line & Volume Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 { margin-bottom: 20px; }

    .search-box {
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 10px 5px;
      cursor: pointer;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      width: 400px;
      text-align: center;
    }

    canvas {
      margin: 20px auto;
      max-width: 600px;
    }

    #error {
      color: red;
    }

    #charts {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Stock Info + Charts</h1>

  <div class="search-box">
    <input type="text" id="symbolInput" placeholder="Enter stock symbol (e.g., AAPL)">
    <button onclick="fetchStock()">Search</button>
  </div>

  <div class="card" id="stockCard" style="display: none;">
    <h2>Stock: <span id="stock-symbol"></span></h2>
    <p><strong>Price:</strong> $<span id="price"></span></p>
    <p><strong>Open:</strong> $<span id="open"></span></p>
    <p><strong>High:</strong> $<span id="high"></span></p>
    <p><strong>Low:</strong> $<span id="low"></span></p>
    <p><strong>Prev Close:</strong> $<span id="prevClose"></span></p>
    <p><strong>Change:</strong> $<span id="change"></span> (<span id="changePercent"></span>)</p>
    <p><strong>Volume:</strong> <span id="volume"></span></p>
    <button onclick="showCharts()">ðŸ“Š Show Graphs</button>
  </div>

  <div id="charts">
    <canvas id="lineChart" width="600" height="400"></canvas>
    <canvas id="barChart" width="600" height="400"></canvas>
    <canvas id="volumeChart" width="600" height="400"></canvas>
  </div>

  <p id="error"></p>

  <script>
    const apiKey = '10AA8UQNITWUP2AC';
    let lineChart, barChart, volumeChart;
    let chartData = null;

    function fetchStock() {
      const symbol = document.getElementById('symbolInput').value.toUpperCase().trim();
      if (!symbol) {
        document.getElementById('error').innerText = "Please enter a stock symbol.";
        return;
      }

      document.getElementById('error').innerText = "";

      fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          const quote = data["Global Quote"];
          if (!quote || Object.keys(quote).length === 0) {
            document.getElementById('stockCard').style.display = "none";
            document.getElementById('charts').style.display = "none";
            document.getElementById('error').innerText = "Stock not found. Try a valid symbol.";
            return;
          }

          chartData = {
            symbol: symbol,
            price: parseFloat(quote["05. price"]),
            open: parseFloat(quote["02. open"]),
            high: parseFloat(quote["03. high"]),
            low: parseFloat(quote["04. low"]),
            prevClose: parseFloat(quote["08. previous close"]),
            change: parseFloat(quote["09. change"]),
            changePercent: quote["10. change percent"],
            volume: parseInt(quote["06. volume"]),
          };

          document.getElementById('stock-symbol').innerText = chartData.symbol;
          document.getElementById('price').innerText = chartData.price.toFixed(2);
          document.getElementById('open').innerText = chartData.open.toFixed(2);
          document.getElementById('high').innerText = chartData.high.toFixed(2);
          document.getElementById('low').innerText = chartData.low.toFixed(2);
          document.getElementById('prevClose').innerText = chartData.prevClose.toFixed(2);
          document.getElementById('change').innerText = chartData.change.toFixed(2);
          document.getElementById('changePercent').innerText = chartData.changePercent;
          document.getElementById('volume').innerText = chartData.volume.toLocaleString();

          document.getElementById('stockCard').style.display = "block";
          document.getElementById('charts').style.display = "none";
        })
        .catch(err => {
          console.error(err);
          document.getElementById('error').innerText = "Something went wrong.";
        });
    }

    function showCharts() {
      if (!chartData) return;

      if (lineChart) lineChart.destroy();
      if (barChart) barChart.destroy();
      if (volumeChart) volumeChart.destroy();

      const symbol = chartData.symbol;

      fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=${symbol}&interval=15min&apikey=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          const times = data["Time Series (15min)"];
          if (!times) {
            document.getElementById('error').innerText = "Graph data unavailable. Try again later.";
            return;
          }

          const labels = [];
          const prices = [];

          for (const [timestamp, values] of Object.entries(times).slice(0, 10).reverse()) {
            labels.push(timestamp.split(" ")[1]); // HH:MM:SS
            prices.push(parseFloat(values["4. close"]));
          }

          const lineCtx = document.getElementById('lineChart').getContext('2d');
          lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: `${symbol} Price Trend`,
                data: prices,
                fill: false,
                borderColor: '#007bff',
                tension: 0.2
              }]
            },
            options: {
              responsive: true,
              plugins: {
                title: {
                  display: true,
                  text: `Intraday Price (15min) - ${symbol}`
                }
              }
            }
          });

          const barCtx = document.getElementById('barChart').getContext('2d');
          barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
              labels: ['Price', 'Change'],
              datasets: [{
                label: 'Price & Change',
                data: [chartData.price, chartData.change],
                backgroundColor: ['#007bff', '#e91e63']
              }]
            },
            options: {
              responsive: true,
              plugins: {
                title: {
                  display: true,
                  text: `Price vs Change for ${symbol}`
                }
              },
              scales: {
                y: { beginAtZero: true }
              }
            }
          });

          const volCtx = document.getElementById('volumeChart').getContext('2d');
          volumeChart = new Chart(volCtx, {
            type: 'bar',
            data: {
              labels: ['Volume (K)'],
              datasets: [{
                label: 'Trading Volume',
                data: [chartData.volume / 1000],
                backgroundColor: '#ffc107'
              }]
            },
            options: {
              responsive: true,
              plugins: {
                title: {
                  display: true,
                  text: `Trading Volume for ${symbol}`
                }
              },
              scales: {
                y: { beginAtZero: true }
              }
            }
          });

          document.getElementById('charts').style.display = "block";
        });
    }
  </script>
</body>
</html>
